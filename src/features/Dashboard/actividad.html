<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../Shared/style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>
     <header class="header">
        <div class="header__logo"><a href="../Reportes/index.html"><img src="/Proyect-web/img/img-2logo.PNG" alt="Community - Volver al inicio" width="125"></a></div>
        <nav class="header__nav">
            <a href="../Reportes/reportes.html" class="nav-button"><i class="fa-solid fa-chart-pie"></i> Reportes</a>
            <a href="../Dashboard/actividad.html" class="nav-button active"><i class="fa-solid fa-list-check"></i> Actividad</a>

        <div class="header__user-actions">

        </div>

    <main class="main-content">
        <section class="stats-grid">
            <div class="stat-card">
                <p class="stat-title">Total de reportes</p>
                <p class="stat-number">118</p>
                <p class="stat-description">10% mas que la semana pasada</p>
            </div>
            <div class="stat-card">
                <p class="stat-title">Reportes atendidos</p>
                <p class="stat-number">78</p>
            </div>
            <div class="stat-card">
                <p class="stat-title">Tiempo en resolver</p>
                <p class="stat-number">156</p>
                <p class="stat-description">Promedio de: 2 Horas por reporte</p>
            </div>
        </section>

        <section class="chart-container">
            <div class="chart-header">
                <div class="chart-filter">
                    <select class="filter-display" id="filter-select">
                        <option value="Incident">Incidente</option>
                        <option value="Section">Secci칩n</option>
                    </select>
                </div>
                <h2 class="chart-title">Gr치fica de Reportes</h2>
            </div>
            <div class="chart-area">
                <div class="y-axis">
                    <span class="y-label-title">Reportes</span>
                    <div class="y-labels">
                        <span>40</span>
                        <span>30</span>
                        <span>20</span>
                        <span>10</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="plot-area" id="bar-chart">
                    <!-- Las barras se llenan din치micamente con JS -->
                </div>
            </div>
            <div class="x-labels-row" id="x-labels-row">
                <!-- Las etiquetas X se llenan din치micamente con JS -->
            </div>
        </section>
    </main>

    <script src="../Dashboard/actividadAPI.js"></script>
    <script src="../Dashboard/index.js"></script>

</html>
