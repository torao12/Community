<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Actividad</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Shared/style/index.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="../Gestion/index_admin.html"><img src="/Proyect-web/img/img-2logo.PNG" alt="Community - Volver al inicio" width="125"></a>
        </div>
        <nav class="header__nav">
            <a href="../Gestion/index_admin.html" class="nav-button"><i class="fa-solid fa-chart-pie"></i> Reportes</a>
            <a href="../avisos/avisos.html" class="nav-button"><i class="fa-solid fa-circle-exclamation"></i> Avisos</a>
            <a href="../Dashboard/actividad_admin.html" class="nav-button active"><i class="fa-solid fa-list-check"></i> Actividad</a>
        </nav>
        <div class="header__user-actions">
             <a href="../../auth/login/Login.html" class="logout-button"><i class="fa-solid fa-right-from-bracket"></i></a>
            <a href="../perfil/usuario_admin.html"><img src="../../../img/icono_adm.png" alt="Avatar del usuario" class="user-avatar"></a>
        </div>
    </header>

    <main class="main-content">
        <section class="stats-grid">
            <div class="stat-card">
                <p class="stat-title">Total de reportes</p>
                <p id="total-reportes" class="stat-number">Cargando...</p>
            </div>

            <div class="stat-card">
                <p class="stat-title">Reportes atendidos</p>
                <p id="reportes-atendidos" class="stat-number">Cargando...</p>
            </div>
            <div class="stat-card">
                <p class="stat-title">Tiempo promedio en resolver</p>
                <p id="tiempo-resolver" class="stat-number">Cargando...</p>
            </div>
        </section>

        <section class="chart-container">
    <div class="chart-header">
        <h2 class="chart-title">Gráfica de Reportes</h2>
        <div class="download-button">
            <button class="btn btn-tertiary" id="btn-descargar-reporte">
                <i class="fa-solid fa-download"></i> Descargar
            </button>
        </div>
    </div>

    <div class="chart-area" style="position: relative; height: 400px; width: 100%;">
        <canvas id="reportesChart" style="background-color: white;"></canvas>
    </div>
    <div id="contenido-pdf" style="display: none;"></div>
</section>

    </main>
    <script src="../Dashboard/obtenertotalAPI.js"></script>
    <script src="../Dashboard/actividadAPI.js"></script>
    <script src="../Dashboard/index.js"></script>
    <script src="../Dashboard/chartConfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
